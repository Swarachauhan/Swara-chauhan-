<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <table rows="6" cols="8" border="2">
            <tr>
                <th colspan="9">HTML Table Example</th>
            </tr>
            <tr>
                <th colspan="4">Student Name</th>
                <th colspan="4">Labs</th>
                <th rowspan="2">Avg</th>
            </tr>
            <tr>
                <th colspan="2">First</th>
                <th colspan="2">Last</th>
                <th>Lab1</th>
                <th>Lab2</th>
                <th>Lab3</th>
            </tr>
            <tr>
                <td colspan="2">Sol</td>
                <td colspan="2">Rosenberg</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td colspan="2">100.0</td>
            </tr>
            <tr>
                <td colspan="2">Frank</td>
                <td colspan="2">Rizzo</td>
                <td>50</td>
                <td>60</td>
                <td>90</td>
                <td colspan="2">66.6</td>
            </tr>

            <tr>
                <td colspan="2">Ali</td>
                <td colspan="2">Kam</td>
                <td>90</td>
                <td>80</td>
                <td>60</td>
                <td colspan="2">76.6</td>
            </tr>
            <tr>
                <th rowspan="2" colspan="2">Summary</th>
                <th colspan="2">Avg</th>
                <td>80.0</td>
                <td>80.0</td>
                <td>83.3</td>
                <td colspan="2">81.1</td>
            </tr>
            <tr>
                <th colspan="2">Min</th>
                <td>50</td>
                <td>60</td>
                <td>60</td>
                <td colspan="2">66.6</td>
            </tr>
        </table>
    </body>
</html>
